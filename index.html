<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTUC Employee Information System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>LTUC Employee Information</h1>
            <p>Manage employee records efficiently and securely.</p>
        </header>

        <main>
            <section class="form-section">
                <div class="card">
                    <h2 id="form-title">Add New Employee</h2>
                    <form id="employee-form">
                        <input type="hidden" id="edit-id">
                        <div class="form-group">
                            <label for="emp-id">Employee ID</label>
                            <input type="text" id="emp-id" placeholder="Enter Employee ID .." required>
                        </div>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" placeholder="Enter Employee Name" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" placeholder="Enter age" required min="18" max="100">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" placeholder="Enter address" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" id="submit-btn" class="btn btn-primary">Save Employee</button>
                            <button type="button" id="cancel-btn" class="btn btn-secondary hidden">Cancel</button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="table-section">
                <div class="card">
                    <h2>Employee Directory</h2>
                    <div class="table-responsive">
                        <table id="employee-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Address</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="employee-list">
                                <!-- Employee rows will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 LTUC Employee Information System. All rights reserved.</p>
        </footer>
    </div>
    <div id="toast" class="toast hidden"></div>
    <script src="script.js"></script>
</body>

</html>
